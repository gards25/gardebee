<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link href="{{ "/assets/bootstrap/css/bootstrap.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ "/assets/bootstrap/css/dashboard.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ "/assets/css/font-awesome.min.css" | prepend: site.baseurl }}" rel="stylesheet" media="screen">
  <link href="{{ "/assets/css/animate.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ "/assets/css/magnific-popup.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ "/assets/css/style.css" | prepend: site.baseurl }}" rel="stylesheet" media="screen">
  <link href="{{ "/assets/css/responsive.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" href="{{ "/assets/images/ico/favicon.png" | prepend: site.baseurl }}">

  {% seo %}
  </head>
