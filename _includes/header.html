{% capture location %}{{ page.url|split:'/' }}{% endcapture %}
<header>
  <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse-1">
    <span class="sr-only">Toggle navigation</span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="{{ site.baseurl }}/">Garde Bee</a>
  </div>

  <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
    <ul class="nav navbar-nav navbar-right">
      <li><a href="{{ site.baseurl }}/" {% if location == current %} class="active" {% endif %}>Blogs</a></li>
      {% assign pages = site.pages | sort:"weight"  %}
      {% for page in pages %}
      {% assign current = page.title | downcase %}
      {% if page.title %}
      <li><a href="{{ page.url | prepend: site.baseurl }}" {% if location == current %} class="active" {% endif %}>{{ page.title }}</a></li>
      {% endif %}
      {% endfor %}
    </ul>
  </div>
  </div>
  </nav>
</header>
